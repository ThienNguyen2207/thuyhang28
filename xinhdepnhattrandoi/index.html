<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Images</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; }
        .container { width: 50%; overflow: hidden; position: relative; }
        .left, .right { position: absolute; width: 100%; }
        .left img, .right img { width: 100%; display: block; }
    </style>
</head>
<body>
    <div class="container" style="background: lightblue;">
        <div class="left" id="left-scroll">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <img src="https://via.placeholder.com/300" alt="Image 3">
        </div>
    </div>
    <div class="container" style="background: lightcoral;">
        <div class="right" id="right-scroll">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <img src="https://via.placeholder.com/300" alt="Image 3">
        </div>
    </div>
    <script>
        function scrollImages(element, speed) {
            let pos = 0;
            function move() {
                pos += speed;
                element.style.transform = `translateY(${pos}px)`;
                if (pos >= element.clientHeight) pos = -element.clientHeight;
                if (pos <= -element.clientHeight) pos = element.clientHeight;
                requestAnimationFrame(move);
            }
            move();
        }
        scrollImages(document.getElementById('left-scroll'), 1);
        scrollImages(document.getElementById('right-scroll'), -1);
    </script>
</body>
</html>
